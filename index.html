        #btn-tools
        {
            padding: 0;
        }
        #classification
        {
            padding: 0px;
        }
        /*修改table的border*/
        #time-table tbody th
        {
            white-space: nowrap;
            font-size: 100%;
            height:55px;
        }
        #time-table th
        {
            text-align: center;
            vertical-align:middle;
        }
        #time-table td
         {
             text-align: center;
             vertical-align:middle;
         }
         #time-table td span
         {
             color: #DDD;
         }
         #time-table td span:hover,

        #time-table button.btn-link

        {

            font-size: 120%;

        }
        #time-table div.location
        {
            text-align: left;
            font-size: 80%;
        }
        #time-table div.professor
        {
            text-align: right;
            font-size: 80%;
        }
        /*table的屬性結束*/
        .search-class .panel-body

            padding-top: 0;
            padding-bottom  : 0;
        }
        .add
        {
            color: red;
        }
        #curriculum-title small

            text-align:left;
            color:#333;
        }

            color: #333; /* IE8 proofing */
        }
        #toggleTable:hover,
        #toggleTable:focus
